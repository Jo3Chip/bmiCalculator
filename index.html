<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BMI Calculator</title>
</head>
<body>

  <main>
    <h1>BMI Calculator</h1>
    <div class - bmiForm>
      <h4>Full Name</h4>
      <input type="text" id="fullName" value="">
      <h4>Weight</h4>
      <input type="float" id="weight" value="">
      <h4>Height (m)</h4>
      <input type="number" step="0.01" id="height" value=""><br>
      <button class="cta" id="results-button" >Get Results</button>
      <button class="cta" id="reset-button">Reset</button>
    </div>
    <div id="results"></div>
  </main>

</body>

<script src="script.js"></script>
</html>
